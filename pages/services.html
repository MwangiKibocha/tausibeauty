<!DOCTYPE html>
<html>

<head>
    <title>Tausi Beauty Center Services</title>
    <style>
        /* Add your CSS styling here */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #ff69b4;
            margin-top: 50px;
        }
        
        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 50px;
        }
        
        .service-card {
            width: 300px;
            height: 400px;
            margin-bottom: 50px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .service-card h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        
        .book-now-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Tausi Beauty Center Services</h1>
    <div class="service-container">
        <div class="service-card">
            <img src="./../image/image/makeup.jpg" alt="Make-up Service">
            <h2>Make-up</h2>
        </div>
        <div class="service-card">
            <img src="./../image/image/facials.jpeg" alt="Facial Service">
            <h2>Facials</h2>
        </div>
        <div class="service-card">
            <img src="./../image/image/hair.jpg" alt="Hair Services">
            <h2>Hair Services</h2>
        </div>
        <div class="service-card">
            <img src="./../image/image/manicure.jpg" alt="Manicure Service">
            <h2>Manicure</h2>
        </div>
        <div class="service-card">
            <img src="./../image/image/pedicure.jpg" alt="Pedicure Service">
            <h2>Pedicure</h2>
        </div>
        <div class="service-card">
            <img src="./../image/image/face.jpg" alt="Face Scrubbing Service">
            <h2>Face Scrubbing</h2>
        </div>
        <div class="service-card">
            <img src="./../image/image/haircut.jpg" alt="Hair Cut Service">
            <h2>Hair Cut</h2>
        </div>
    </div>
    <a href="book-now.html" class="book-now-button">Book Now</a>
</body>
